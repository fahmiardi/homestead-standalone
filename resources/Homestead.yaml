---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

# Custom application name to scoping virtual machine
# name:
#   - your-application-name

# Use downloaded virtual box file, Visit https://app.vagrantup.com/boxes/search
# box_url: ~/boxes/homestead-3.0.0.box

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Code
      to: /home/vagrant/Code

sites:
    - map: homestead.app
      to: /home/vagrant/Code/Laravel/public

databases:
    - homestead

# Use mariadb instead of MySQL
# mariadb: true

# blackfire:
#     - id: foo
#       token: bar
#       client-id: foo
#       client-token: bar

# ports:
#     - send: 50000
#       to: 5000
#     - send: 7777
#       to: 777
#       protocol: udp
